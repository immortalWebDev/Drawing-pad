<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1157/1157891.png" />
    <title>Drawing Pad</title>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas" width="800" height="700"></canvas>
      <div class="toolbox">
        <button id="decrease" title="Decrease Size">-</button>
        <span id="size">10</span>
        <button id="increase" title="Increase Size">+</button>
        <input type="color" id="color" title="Select Color">
        <button id="eraser" title="Eraser">E</button>
        <input type="color" id="background-color" title="Background Color">
        <button id="clear" title="Clear Canvas">X</button>
        <button id="save" title="Save Drawing">ðŸ’¾</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
